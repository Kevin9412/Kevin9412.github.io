<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3</title>
</head>
<style type="text/css">
    body{
        background-color: #68cdd5;
    }
    .outer_box{
        position: relative;
        width: 100%;
        height: 0;
    }
    .return_sign{
        padding:1.5rem 0 5rem 2rem;
    }
    .return_sign img{
        height:4.5rem;
        width: 4.5rem;
    }
    .logo_box{
        width: 100%;
    }
    .logo_box img{
        display: block;
        height:6rem;
        margin: 0 auto;
    }
    .logo_box p{
        padding: 8rem 12rem 8rem 12rem;
        color: white;
        font-size: 2rem;
    }
    .pic_box span{
        display: block;
        padding-top:1rem;
    }
    .pic_box_left{
        float:left;
        position:relative;
        left:6rem;
        padding:0 0 5rem 5rem;

    }
    .pic_box_right{
        float:right;
        position:relative;
        right:6rem;
        padding:0 5rem 5rem 0;
    }

</style>
<body>
<div class="outer_box">
    <div class="return_sign">
        <img src="css3 img/return.png" >
    </div>
    <div class="logo_box">
        <img src="css3 img/logo.png"/>
    <p>
        葡萄藤轻游戏专注于桌游领域，提供在线杀人游戏，捉鬼，炸狼堡等多种聚会游戏，以下线下聚会桌游道具。
    </p>
    </div>
    <div class="pic_box">
       <div class="pic_box_left">
           <img src="css3 img/sign1.png"/>
           <span>290560233</span>
       </div>
        <div class="pic_box_right">
            <img src="css3 img/sign2.png"/>
            <span>BJPTTeng</span>
        </div>

    </div>

</div>
</body>
</html>
